      <div class="container">
          <h1>Contact</h1>
      </div>

      <section class="container-fluid" style="max-width: 1200px;">
        <form class="border border-1 p-2 mt-5 rounded" style="background-color: #0d6dfd44;" method="post" action="https://httpbin.org/post">
            <div class="mb-3">
              <label for="name" for="exampleInputEmail1" class="form-label">NOM - Prénom</label>
              <input id="name" name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label form="email" id="email" for="exampleInputPassword1" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label form="message" id="message" for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" id="exampleFormControlTextarea1" rows="5" required></textarea>
              </div>
            <div class="mb-3 form-check">
              <input id="rgpd" type="checkbox" name="rgpd" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">RGPD</label>
            </div>
            <button type="submit" class="btn btn-success">Envoyer</button>
          </form>
      </section>
